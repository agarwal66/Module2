<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Sushi Menu </title>
</head>
 <h1> Sushi Menu </h1>

<div class="row"> 
    <div class="col-lg-3 col-md-2 col-sm-1" > 
        <div class="box1"> 
            <h2> Maki Roll </h2> 
        </div>
        <div class="section">
            <p> Sushi rice in a Nori wrap with:
                <ul> 
                    <li> Salmon </li>
                    <li> Cucumber </li>
                    <li> Cream cheese </li>
                </ul>
            </p>
        </div>
        
    </div>

    <div class="col-lg-3 col-md-2 col-sm-1" > 
        <div class="box2"> 
            <h2> Nigiri </h2> 
        </div>
        <div class="section">
            <p> Rice ball with a slice of:
                <ul> 
                    <li> Salmon </li>
                    <li> Natto </li>
                    <li> Ikura </li>
                </ul>
            </p>
        </div>
        
    </div>

    <div class="col-lg-3 col-md-3 col-sm-1" > 
        <div class="box3"> 
            <h2> Temaki Hand Roll </h2> 
        </div>
        <div class="section">
            <p> Sushi rice cone wrapped in Nori with:
                <ul> 
                    <li> Crabsticks </li>
                    <li> Avocado </li>
                    <li> Mayonaise </li>
                </ul>
            </p>
        </div>
        
    </div>

</div>
